<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SIGN IN MODAL -->
    <div class="modal signInModal">
        <a class="exitButton" href="#">X</a>
        <form>
            <h3>Log In</h3>
            <fieldset>
                <label>Email:</label>
                <input class="email" type="email" placeholder="email@email.com">
            </fieldset>
            <fieldset>
                <label>Password:</label>
                <input class="password" type="password" placeholder="***">
                <a href="#">Forgot Password?</a>
            </fieldset>
            
            <div class="message"></div>

            <div class="buttonContainer">
                <button class="submitButton " type="submit">Log In</button>
            </div>
        </form>
    </div>

<!-- REGISTRATION MODAL -->
    <div class="modal registerModal">
        <a class="exitButton" href="#">X</a>
        <form>
            <h3>Register</h3>
            <fieldset>
                <label>First Name:</label>
                <input class="firstName" type="text" placeholder="Pat">
            </fieldset>
            <fieldset>
                <label>Last Name:</label>
                <input class="lastName" type="text" placeholder="Smith">
            </fieldset>
            <fieldset>
                <label>Email:</label>
                <input class="email" type="email" placeholder="email@email.com">
            </fieldset>
            <fieldset>
                <label>Password:</label>
                <input class="password" type="password" placeholder="***">
            </fieldset>
            <fieldset>
                <label>Phone:</label>
                <input class="phone" type="text" placeholder="000-000-0000">
            </fieldset>
            <fieldset>
                <label>Address:</label>
                <input class="address" type="text" placeholder="123 E. Main St.">
            </fieldset>
            <fieldset>
                <label>Address 2:</label>
                <input class="address2" type="text" placeholder="Suite #2">
            </fieldset>
            <fieldset>
                <label>Zipcode:</label>
                <input class="zipcode" type="text" placeholder="00000">
            </fieldset>

            <div class="message"></div>

            <div class="buttonContainer">
                <button class="submitButton " type="submit">Register</button>
            </div>
        </form>
    </div>

<!-- FORGOT PASSWORD MODAL -->
    <div class="modal forgotPasswordModal">
        <a class="exitButton" href="#">X</a>
        <form>
            <h3>Forgot Password?</h3>
            <fieldset>
                <label>Email:</label>
                <input class="email" type="email" placeholder="email@email.com">
            </fieldset>
            
            <div class="message"></div>

            <div class="buttonContainer">
                <button class="submitButton " type="submit">Send Email</button>
            </div>
        </form>
    </div>

<!-- UPDATE ACCOUNT MODAL -->
    <div class="modal updateAccountModal">
        <a class="exitButton" href="#">X</a>
        <form>
            <h3>Update Account</h3>
            <fieldset>
                <label>First Name:</label>
                <input class="firstName" type="text" placeholder="Pat">
            </fieldset>
            <fieldset>
                <label>Last Name:</label>
                <input class="lastName" type="text" placeholder="Smith">
            </fieldset>
            <fieldset>
                <label>Email:</label>
                <input class="email" type="email" placeholder="email@email.com">
            </fieldset>
            <fieldset>
                <label>Password:</label>
                <input class="password" type="password" placeholder="***">
            </fieldset>
            <fieldset>
                <label>Phone:</label>
                <input class="phone" type="text" placeholder="000-000-0000">
            </fieldset>
            <fieldset>
                <label>Address:</label>
                <input class="address" type="text" placeholder="123 E. Main St.">
            </fieldset>
            <fieldset>
                <label>Address 2:</label>
                <input class="address2" type="text" placeholder="Suite #2">
            </fieldset>
            <fieldset>
                <label>Zipcode:</label>
                <input class="zipcode" type="text" placeholder="00000">
            </fieldset>

            <div class="message"></div>

            <div class="buttonContainer">
                <button class="submitButton " type="submit">Update</button>
            </div>
        </form>
    </div>

<!-- DELETE ACCOUNT MODAL -->
    <div class="modal deleteAccountModal">
        <a class="exitButton" href="#">X</a>
        <form>
            <h3>We're sad to see you go, but will gladly delete your account after confirming your password.</h3>
            <fieldset>
                <label>Password:</label>
                <input class="password" type="password" placeholder="***">
                <a href="#">Forgot Password?</a>
            </fieldset>
            
            <div class="message"></div>

            <div class="buttonContainer">
                <button class="submitButton " type="submit">Delete Account</button>
            </div>
        </form>
    </div>

<!-- NEW ITEM MODAL -->
    <div class="modal itemModal">
        <a class="exitButton" href="#">X</a>
        <form>
            <h3>New Item</h3>
            <fieldset>
                <label>Picture:</label>
                <input type="file" name="pic" accept="image/*">
            </fieldset>
            <fieldset>
                <label>Title:</label>
                <input class="itemTitle" type="text" placeholder="ex: Mother's Ring">
            </fieldset>
            <fieldset>
                <label>Type:</label>
                <select class="itemType" type="text" placeholder="">
                    <option></option>
                    <option value="1">Jewelry</option>
                    <option value="2">Furniture</option>
                    <option value="3">Books</option>
                    <option value="4">Music</option>
                </select>
            </fieldset>
            <fieldset>
                <label>Description:</label>
                <textarea class="itemDescription" type="text" placeholder="ex: height, color, texture"></textarea>
            </fieldset>

            <div class="message"></div>

            <div class="buttonContainer">
                <button class="submitButton" type="submit">Save</button>
            </div>
        </form>
    </div>

<!-- UPDATE ITEM MODAL -->
    <div class="modal updateItemModal">
        <a class="exitButton" href="#">X</a>
        <form class="reptile-form" action="response.json" method="POST">
            <h3>Update Item</h3>
            <fieldset>
                <label>Picture:</label>
                <input type="file" name="pic" accept="image/*">
            </fieldset>
            <fieldset>
                <label>Title:</label>
                <input class="itemTitle" type="text" title="awesome" placeholder="ex: Mother's Ring">
            </fieldset>
            <fieldset>
                <label>Type:</label>
                <select class="itemType" type="text" placeholder="">
                    <option></option>
                    <option value="1">Jewelry</option>
                    <option value="2">Furniture</option>
                    <option value="3">Books</option>
                    <option value="4">Music</option>
                </select>
            </fieldset>
            <fieldset>
                <label>Description:</label>
                <textarea class="itemDescription" type="text" placeholder="ex: height, color, texture"></textarea>
            </fieldset>

            <div class="message"></div>

            <div class="buttonContainer">
                <button class="submitButton" type="submit">Save</button>
            </div>
        </form>
    </div>

<!-- FOUND ITEM MODAL -->
    <div class="modal foundItemModal">
        <a class="exitButton" href="#">X</a>
        <form>
            <h3>Found Item</h3>
            <fieldset>
                <label>Picture:</label>
                <input type="file" name="pic" accept="image/*">
            </fieldset>
            <fieldset>
                <label>Title:</label>
                <input class="itemTitle" type="text" placeholder="ex: Mother's Ring">
            </fieldset>
            <fieldset>
                <label>Type:</label>
                <select class="itemType" type="text" placeholder="">
                    <option></option>
                    <option value="1">Jewelry</option>
                    <option value="2">Furniture</option>
                    <option value="3">Books</option>
                    <option value="4">Music</option>
                </select>
            </fieldset>
            <fieldset>
                <label>Description:</label>
                <textarea class="itemDescription" type="text" placeholder="ex: height, color, texture"></textarea>
            </fieldset>

            <br>
            
            <h3>Drop-off Location</h3>
            <fieldset>
                <label>Address:</label>
                <input class="address" type="text" placeholder="123 E. Main St.">
            </fieldset>
            <fieldset>
                <label>Address 2:</label>
                <input class="address2" type="text" placeholder="Suite #2">
            </fieldset>
            <fieldset>
                <label>Zipcode:</label>
                <input class="zipcode" type="text" placeholder="00000">
            </fieldset>

            <div class="message"></div>

            <div class="buttonContainer">
                <button class="submitButton" type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
